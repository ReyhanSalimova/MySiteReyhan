<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша семья</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .student-list {
            list-style: none;
            padding: 0;
        }
        .student-list li {
            background: #e2e2e2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Наша Семья</header>
    <div class="container">
        <h2>Список членов семьи</h2>
        <ul class="student-list">
            <li>Назрин Гафарова</li>
            <li>Тарлан Гафаров</li>
            <li>Орхан Гафаров</li>
            <li>Рейхан Салимова</li>
        </ul>
    </div>
</body>
</html>
